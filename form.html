<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AS1 Registrar</title>
</head>
<body>

    <div class="conteiner">
        <a href="/index.html" class="icone-fechar"><i class="fa fa-times" aria-hidden="true"></i></a>

        <div class="registro-form">
            <h2>Registrar</h2>
            <form method="GET" action="formAction.html">

                <div class="form-campo">
                    <span class="icone"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" name="Nome" id="nome" title="Nome com 8 a 50 letras" autocomplete="off" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" required>
                    <label for="nome">Nome</label>
                </div>

                <div class="form-campo">
                    <span class="icone"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" name="E-mail" id="email" title="Email" autocomplete="email" required>
                    <label for="email">E-mail</label>
                </div>

                <div class="form-campo">
                    <span class="icone"><i class="fa fa-phone" aria-hidden="true"></i></span>
                    <input type="phone" name="Celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"           
                    onkeydown="return mascaraTelefone(event)" title="(xx) xxxxx-xxxx" autocomplete="tel" required>
                    <label for="celular">Telefone</label>
                </div>

                <div class="form-campo no-label">
                    <span class="icone"><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
                    <input type="date" name="Dt.Nascimento" id="dt_nasc" title="Data de Nascimento" required>
                </div>
                
                

                <div class="form-termos">
                    <label><input type="checkbox" name="agree-term" id="agree-term" required />Eu concordo com os <a href="#" class="term-service"><b>termos & condições</b></a></label>
                </div>

                <div class="form-campo form-botao">
                    <button type="submit" class="form-botao">Enviar</button>
                </div>
                <div class="form-campo form-botao">
                    <button type="reset" class="form-botao">Limpar</button>
                </div>
            </form>
        </div>    
    </div>

    <script src="scripts/header.js"></script>
    <!-- <script src="scripts/form.js"></script>
    <script src="scripts/script.js"></script>   -->
</body>
</html>
